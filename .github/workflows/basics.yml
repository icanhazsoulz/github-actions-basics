# This is a basic workflow to help you get started with Actions
#---------------------
# GitHub Actions Basics
#---------------------
name: CI-CD-Pipeline-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "integrations-testing-packages"
  EB_APPLICATION_NAME      : "MyFlaskApp"
  EB_ENVIRONMENT_NAME      : "MyFlaskApp-env"
  DEPLOY_PACKAGE_NAME      : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME          : "us-east-2"
  # AWS_ACCESS_KEY           :
on:
  push:
    branches: [ "master" ]  
  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:
jobs:
  my_ci_part:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repo
        uses: actions/checkout@v4

      - name: Create ZIP deployment package
        run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id    : ${{ secrets.MY_AWS_TESTING_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_TESTING_SECRET }}
          aws-region           : ${{ env.AWS_REGION_NAME }}

      - name: Copy Deployment package to S3 bucket
        run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/

      - name: Happy message for CI
        run : echo "CI Pipeline part finished successfully!!"
        
  my_cd_part:
    runs-on: ubuntu-latest
    needs: [my_ci_part]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id    : ${{ secrets.MY_AWS_TESTING_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_TESTING_SECRET }}
          aws-region           : ${{ env.AWS_REGION_NAME }}
      
      - name: Create new ElasticBeanstalk application version
        run : |
          aws elasticbeanstalk create-application-version \
          --application-name ${{ env.EB_APPLICATION_NAME }} \
          --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
          --version-label "Ver-${{ github.sha }}" \
          --description "CommitSHA-${{ github.sha }}

      - name: Deploy new ElasticBeanstalk application version
        run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"

      - name: Happy message for CD finish
        run : "CD Pipeline part finished successfully!!"






    
